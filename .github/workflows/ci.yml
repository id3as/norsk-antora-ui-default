name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          npm ci --quiet --no-progress

      - name: Lint
        run: |
          node_modules/.bin/gulp lint

      - name: Bundle
        run: |
          node_modules/.bin/gulp bundle